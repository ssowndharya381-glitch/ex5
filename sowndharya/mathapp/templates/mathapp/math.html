<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lamp Filament Power Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    h1 {
      font-size: 28px;
    }
    .input-box {
      margin: 15px 0;
    }
    label {
      display: inline-block;
      width: 200px;
      text-align: right;
      margin-right: 10px;
    }
    input {
      padding: 6px;
      font-size: 16px;
      width: 120px;
    }
    button {
      padding: 8px 20px;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
    }
    #result {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
      border: 2px solid black;
      padding: 15px;
      display: inline-block;
      min-width: 200px;
    }
  </style>
</head>
<body>
  <h1>Lamp Filament Power Calculator</h1>
  <p>Use the formula: P = I²R</p>

  <div class="input-box">
    <label for="current">Current (I) in Amperes:</label>
    <input type="number" id="current" placeholder="Enter current">
  </div>

  <div class="input-box">
    <label for="resistance">Resistance (R) in Ohms:</label>
    <input type="number" id="resistance" placeholder="Enter resistance">
  </div>

  <button onclick="calculatePower()">Calculate Power</button>

  <div id="result">Power = ? W</div>

  <script>
    function calculatePower() {
      let I = parseFloat(document.getElementById("current").value);
      let R = parseFloat(document.getElementById("resistance").value);

      if (isNaN(I) || isNaN(R)) {
        document.getElementById("result").innerText = "Please enter valid numbers!";
        return;
      }

      let P = I * I * R;  // P = I²R
      document.getElementById("result").innerText = "Power = " + P + " W";
    }
  </script>
</body>
</html>
